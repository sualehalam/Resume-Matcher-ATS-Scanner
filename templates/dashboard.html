<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìä ATS Resume Dashboard</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #333;
      --card-bg: #fff;
      --accent: #3498db;
      --accent-hover: #2980b9;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --card-bg: #1f1f1f;
      --accent: #4aa3ff;
      --accent-hover: #2d7fc3;
      --shadow: rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    h1 {
      margin-top: 70px;
      color: var(--accent);
      text-align: center;
    }

    .dashboard-container {
      margin-top: 40px;
      width: 90%;
      max-width: 1200px;
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px var(--shadow);
    }

    .tableauPlaceholder {
      width: 100%;
      height: auto;
    }

    .back-link {
      margin-top: 20px;
      margin-bottom: 30px;
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
    }

    .back-link:hover {
      color: var(--accent-hover);
    }
  </style>
</head>

<body>
  <div class="dark-toggle">
    <label>üåô Dark Mode
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>

    // Dark Mode Toggle Script
    const darkToggle = document.getElementById("darkModeToggle");

    function setDarkMode(enabled) {
      document.body.classList.toggle("dark", enabled);
      localStorage.setItem("darkMode", enabled);
      darkToggle.checked = enabled;
    }

    darkToggle.addEventListener("change", () => {
      setDarkMode(darkToggle.checked);
    });

    const savedMode = localStorage.getItem("darkMode") === "true";
    setDarkMode(savedMode);
